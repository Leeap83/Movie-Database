{% extends "base.html" %}
{% block content %}

    <div class="banner">
        <img class="bg" src="static/images/bg.jpg" alt="">
        <div class="row">
            <div class="col s12 center-align">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <h2>Welcome to Movie Review</h2>
                        <p>Search our database for movie information and reviews.
                            If you would like to add a movie or a review please register/log in. 
                        </p>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('get_movies') }}">Find Movies</a>
                        <a href="{{ url_for('register') }}">Register</a>
                        <a href="{{ url_for('login') }}">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
