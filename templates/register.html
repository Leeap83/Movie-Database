{% extends "base.html" %}
{% block content %}

    <h2 class="center-align">Register</h2>
    
    <div class="row">
        <form class="col s12 m8 offset-m2 blue-grey lighten-4" method="POST" action="{{ url_for('register') }}">
            <br>
            <!-- Username -->
            <div class="row">
                <p class="center-align">
                    New to this site? Why not sign up to leave your own movie reviews or add your own movies.
                </p>
                <div class="input-field col s12">
                    <i class="fas fa-user prefix"></i>
                    <input id="username" name="username" type="text" minlength="3"
                    maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Login button -->
            <div class="row">
                <button type="submit" class="col s12 m8 offset-m2 btn-large teal darken-2">
                    Register<i class="fas fa-sign-in-alt"></i></button>
            </div>
        </form>
    </div>
    <!-- redirect to register -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered?<a href="{{ url_for('login') }}" class="">Log In</a>
            </p>
        </div>
    </div>


{% endblock %}
