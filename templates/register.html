{% extends "base.html" %}
{% block content %}

    <h2 class="center-align">Sign Up</h2>
    
    <div class="row">
        <form class="col s12 m8 offset-m2 grey darken-1" method="POST" action="{{ url_for('register') }}">
            <br>
            <div class="row">
                <p class="center-align blue-grey-text text-lighten-5">
                    New to this site? Why not sign up to leave your own movie reviews or add your own movies.
                </p>
                <div class="input-field col s12">
                    <i class="fas fa-user prefix blue-grey-text text-lighten-5"></i>
                    <input id="username" name="username" type="text" minlength="3"
                    maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-grey-text text-lighten-5"></i>
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 m8 offset-m2 btn-large grey darken-3">
                    Register<i class="fas fa-sign-in-alt"></i></button>
            </div>
        </form>
    </div>


{% endblock %}
